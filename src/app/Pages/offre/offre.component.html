<div class="min-h-screen flex justify-center">
  <!-- Login Container -->
  <div class="absolute w-60 h-60 rounded-xl bg-[#6C2D6B] -top-5 -left-16 z-0 transform rotate-45 hidden md:block">
  </div>
  <div class="absolute w-48 h-48 rounded-xl bg-[#6C2D6B] -bottom-6 right-10 transform rotate-12 hidden md:block">
  </div>
  <div class="py-12 px-12 bg-white rounded-2xl w-3/4 shadow-xl z-20">
    <!--    <div class="mb-0 flex justify-center">-->
    <!--&lt;!&ndash;      <img class="w-36" src="../../../assets/logo.png" alt=""/>&ndash;&gt;-->
    <!--    </div>-->
    <div>
      <app-search-bar (clickeSearch)="filterOffre($event)"></app-search-bar>


      <h1 class="text-3xl font-bold text-center mt-4 py-4 cursor-pointer"> Emploi / Offres emploi
      </h1>
      <div *ngIf="offres.length==0" class="grid h-screen mt-10 px-4 bg-white ">
        <h1 class="tracking-widest text-center text-gray-500 uppercase">Offers | Not Found</h1>
      </div>
      <div class="mt-4"
           *ngFor="let item of pageOffre">
        <app-offre-details [offre]="item"></app-offre-details>
      </div>

      <ol class="flex justify-center gap-1 text-xs font-medium">
        <li *ngIf="currentPage!=0">
          <a
            (click)="goToPage(currentPage-1)"
            class="inline-flex h-8 w-8 items-center justify-center rounded-full border border-gray-100"
          >
            <span class="sr-only">Prev Page</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-3 w-3"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </li>

        <li *ngFor="let item of [].constructor(this.totalPages);let i =index">
          <a
            (click)="goToPage(i)"
            [ngClass]="i==currentPage? 'border-blue-600 bg-blue-600  text-white':'border-gray-100'"
            class="block h-8 w-8 rounded-full border  text-center leading-8"
          >
            {{i + 1}}
          </a>
        </li>


        <li *ngIf="currentPage!=pageSize">

          <a
            (click)="goToPage(currentPage+1)"
            class="inline-flex h-8 w-8 items-center justify-center rounded-full border border-gray-100"
          >
            <span class="sr-only">Next Page</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-3 w-3"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </li>
      </ol>


    </div>
    <div class="w-40 h-40 absolute bg-[#6C2D6B] rounded-full top-0 right-1 hidden md:block"></div>
    <div
      class="w-20 h-40 absolute bg-[#6C2D6B] rounded-full bottom-20 left-10 transform rotate-45 hidden md:block">
    </div>
  </div>
</div>
