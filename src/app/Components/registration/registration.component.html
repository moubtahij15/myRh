<div class="min-h-screen flex justify-center items-center">
  <!-- Login Container -->
  <div class="absolute w-60 h-60 rounded-xl bg-[#6C2D6B] -top-5 -left-16 z-0 transform rotate-45 hidden md:block">
  </div>
  <div class="absolute w-48 h-48 rounded-xl bg-[#6C2D6B] -bottom-6 right-10 transform rotate-12 hidden md:block">
  </div>
  <div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
    <div *ngIf="succes" class=" item-center gap-4">
    <span  class="text-green-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class=" mx-auto h-24 w-24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      </span>

      <div  class="flex-1">
        <strong class="block font-medium text-gray-900"> Félicitations ! Votre inscription a été effectuée avec
          succès </strong>

        <p class="mt-1 text-sm text-gray-700">
          Un e-mail de confirmation vient de vous être envoyé à l'adresse que vous avez fournie.<br/>
          Veuillez cliquer sur le lien de confirmation pour valider votre compte et accéder<br/>
          à toutes les fonctionnalités de notre site.
        </p>


      </div>
    </div>
    <div class="" *ngIf="!succes">
    <div class="mb-0 flex justify-center">
      <img class=" w-36" src="../../../assets/logo.png" alt=""/>
    </div>
    <div>
      <!--      <h1 class="text-3xl font-bold text-center mb-4 cursor-pointer"> Bonjour Agent</h1>-->
      <p
        class="  w-80 pl-12 text-center text-bold text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">
        Créer votre compte</p>
    </div>

    <form class="" [formGroup]="userFormGroup" (ngSubmit)="submit()">

      <div class="space-y-4 ">
        <div class="grid grid-cols-2 gap-2">
          <input type="text" placeholder="Nom" formControlName="nom"
                 class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"/>
          <input type="text" placeholder="Prenom" formControlName="prenom"
                 class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"/>
        </div>
        <input type="email"
               placeholder="Email"
               formControlName="email"
               class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"/>

        <div class="grid grid-cols-2 gap-2">
          <input type="number" placeholder="Tel" formControlName="tel"
                 class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"/>
          <input type="text" placeholder="Nom d'entreprise" formControlName="entreprise_name"
                 class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"/>
        </div>
        <input type="password" placeholder="Password" formControlName="password"
               class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"/>
        <input type="text" placeholder="Adresse" formControlName="adresse"
               class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"/>

        <div class="col-span-6 ml-2 sm:col-span-4 md:mr-3">
          <!-- Photo File Input -->
          <input type="file" #photo
                 formControlName="file"
                 id="file"
                 class=" hidden inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-md font-semibold text-xs text-gray-700 uppercase tracking-widest shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-400 focus:shadow-outline-blue active:text-gray-800 active:bg-gray-50 transition ease-in-out duration-150 mt-2 ml-3"
                 (change)="onFileChange($event)"/>

          <div class="text-center">
            <!-- Current Profile Photo -->
            <img
              alt="test"
              src="{{ imageSrc}}"
              class="w-40 h-40 m-auto rounded-full shadow">

            <button type="button"
                    class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-md font-semibold text-xs text-gray-700 uppercase tracking-widest shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-400 focus:shadow-outline-blue active:text-gray-800 active:bg-gray-50 transition ease-in-out duration-150 mt-2 ml-3"
                    (click)="photo.click()"
            >
              Importer une photo
            </button>
          </div>

        </div>
      </div>

      <div class="text-center mt-6">

        <button type="submit" class="py-3 w-64 text-xl text-white bg-[#6C2D6B] rounded-2xl">Valider</button>

      </div>
    </form>
    </div>


  </div>

  <div class="w-40 h-40 absolute bg-[#6C2D6B] rounded-full top-0 right-1 hidden md:block"></div>
  <div
    class="w-20 h-40 absolute bg-[#6C2D6B] rounded-full bottom-20 left-10 transform rotate-45 hidden md:block">
  </div>
</div>
