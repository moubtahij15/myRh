<article class="rounded-xl mx-auto h-40 w-max mb-3 justify-center border-2 border-gray-100 bg-white cursor-pointer"
>

  <div class="flex w-[679px] items-start mx-auto p-6">
    <a class=" h-32 w-1/3 block shrink-0">
      <img
        (click)="openCreateModal(offre)"
        alt="Speaker"
        [src]="offre.img_url"
        class="h-full w-full rounded-lg "
      />
    </a>

    <div (click)="openCreateModal(offre)" class="ml-4 w-1/2">
      <div class="mt-2">
        <dl>
          <div>

            <dd class="font-medium">{{offre.titre}}</dd>
          </div>
          <div>
            <dt class="sr-only">Price</dt>

            <dd class="text-sm text-gray-500">Salaire : {{offre.salaire}}</dd>
          </div>
        </dl>

        <div class="mt-6 flex items-center gap-8 text-xs">
          <div class="sm:inline-flex sm:shrink-0 ">
            <svg class="h-4 w-4 text-indigo-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

            </svg>

            <div class=" mt-1.5 sm:ml-3 sm:mt-0">
              <p class="amt-3 text-gray-500 m-0">Ville</p>
              <p class="font-medium m-0">{{offre.ville}}</p>
            </div>
          </div>

          <div class="sm:inline-flex sm:shrink-0 ">
            <svg
              class="h-4 w-4 text-indigo-700"

              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M88 104C88 95.16 95.16 88 104 88H152C160.8 88 168 95.16 168 104V152C168 160.8 160.8 168 152 168H104C95.16 168 88 160.8 88 152V104zM280 88C288.8 88 296 95.16 296 104V152C296 160.8 288.8 168 280 168H232C223.2 168 216 160.8 216 152V104C216 95.16 223.2 88 232 88H280zM88 232C88 223.2 95.16 216 104 216H152C160.8 216 168 223.2 168 232V280C168 288.8 160.8 296 152 296H104C95.16 296 88 288.8 88 280V232zM280 216C288.8 216 296 223.2 296 232V280C296 288.8 288.8 296 280 296H232C223.2 296 216 288.8 216 280V232C216 223.2 223.2 216 232 216H280zM0 64C0 28.65 28.65 0 64 0H320C355.3 0 384 28.65 384 64V448C384 483.3 355.3 512 320 512H64C28.65 512 0 483.3 0 448V64zM48 64V448C48 456.8 55.16 464 64 464H144V400C144 373.5 165.5 352 192 352C218.5 352 240 373.5 240 400V464H320C328.8 464 336 456.8 336 448V64C336 55.16 328.8 48 320 48H64C55.16 48 48 55.16 48 64z"/>
            </svg>

            <div class="mt-1.5 sm:ml-3 sm:mt-0">
              <p class="text-gray-500">Entreprise</p>

              <p class="font-medium">{{offre.entreprise_name}}</p>
            </div>
          </div>

          <div class="sm:inline-flex sm:shrink-0 ">
            <svg
              class="h-4 w-4 text-indigo-700"

              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M337.8 5.4C327-1.8 313-1.8 302.2 5.4L166.3 96H48C21.5 96 0 117.5 0 144V464c0 26.5 21.5 48 48 48H592c26.5 0 48-21.5 48-48V144c0-26.5-21.5-48-48-48H473.7L337.8 5.4zM256 416c0-35.3 28.7-64 64-64s64 28.7 64 64v96H256V416zM96 192h32c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H96c-8.8 0-16-7.2-16-16V208c0-8.8 7.2-16 16-16zm400 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H512c-8.8 0-16-7.2-16-16V208zM96 320h32c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H96c-8.8 0-16-7.2-16-16V336c0-8.8 7.2-16 16-16zm400 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H512c-8.8 0-16-7.2-16-16V336zM232 176a88 88 0 1 1 176 0 88 88 0 1 1 -176 0zm88-48c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H336V144c0-8.8-7.2-16-16-16z"/>
            </svg>
            <div class="mt-1.5 sm:ml-3 sm:mt-0">
              <p class="text-gray-500">Niveau d'études souhaité

              </p>

              <p class="text-center font-medium">{{offre.etude}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="flex justify-end items-start cursor-pointer py-5 h-32 w-full">
      <button *ngIf="isAgent()&&offre.etat=='EN_ATTENTE'" (click)="validerOffre(offre.id)"
              class="block rounded-md bg-[#6C2D6B] px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700 h-10">
        Valider
      </button>

    </div>
  </div>

</article>
